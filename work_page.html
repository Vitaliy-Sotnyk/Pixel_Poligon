<!DOCTYPE html>
<html lang="ua">
    <head>
    <meta charset="UTF-8">
	<meta name="vieport" content="inital-scale=1.0, width=device-width">
    <title>Picsel&Polygon</title>
    <link id="css_style" rel="stylesheet" href="css/style.css">
    <script src="js/chenge_style.js"></script>
        <link rel="shortcut icon" href="icons/logo.ico" type="x-icon">
    </head>
<body>
<div class="conteiner" id="conteiner">
    <div class="header" id="header">
        <div class="logo" id="logo">
            <div class="logo_button" id="logo_button">
               <a href="index.html"><img src="images/logo.png"></a>
            </div>
        </div>
        <div class="header_buttons">
            <div class="home" id="home">
                <p><a href="index.html"><b>Головна</b></a></p>
            </div>
            <div class="search_line" id="search_line">
                <input type="search" name="search" id="search" placeholder="Пошук"  maxlength="20">
                <input type="image" name="loupe" id="light_loupe" src="images/loupe.png">
                <input type="image" name="loupe" id="dark_loupe" src="images/loupe_light.png">
            </div>
            <div class="sign_in" id="sign_in">
                <p><a href="avtorisation.html"><b>Увійти</b></a></p>
            </div>
            <div class="sign_up" id="sign_up">
                <p><a href="registration.html"><b>Реєстрація</b></a></p>
            </div>
            <div class="username_button" id="username_button">
                <p><a href="user_page.html"><b>Username</b></a></p>
            </div>
            <div class="log_out" id="log_out">
                <p><a href=""><b>Вихід</b></a></p>
            </div>
        </div>
    </div>
    <div class="main" id="main">
        <div class="work_page_content" id="work_page_content">
            <div class="work_page" id="work_page"> 
                <div class="work_img" id="work_img">
                    <img src="images/none.png" alt="">
                </div>
                <div class="work_page_user" id="work_page_user">
                    <img src="images/none.png" alt="">
                    <span id="user_name_in_workpage">Username</span>
                </div>
                <div class="work_page_description" id="work_page_description">
                    <span>Work name</span>
                    <p>Work gescription</p>
                </div>
                <div class="work_rating" id="work_rating">
                    <div class="reting_form">
                        <img src="images/very_bed.png" alt="">
                        <div class="resylt_rating" id="result_v_b">
                            <span>0</span>
                        </div>
                        <input id="radio_vb" type="radio" name="radio" value="value1">
                        <label for="radio_vb">Фігня</label>
                    </div>
                    <div class="reting_form">
                        <img src="images/bed.png" alt="">
                        <div class="resylt_rating" id="result_b">
                            <span>0</span>
                        </div>
                        <input id="radio_b" type="radio" name="radio" value="value2">
                        <label for="radio_b">Такоє</label>
                    </div>
                    <div class="reting_form">
                        <img src="images/so_so.png" alt="">
                        <div class="resylt_rating" id="result_s">
                            <span>0</span>
                        </div>
                        <input id="radio_ss" type="radio" name="radio" value="value3">
                        <label for="radio_ss">Тяжка</label>
                    </div>
                    <div class="reting_form">
                        <img src="images/good.png" alt="">
                        <div class="resylt_rating" id="result_g">
                            <span>0</span>
                        </div>
                        <input id="radio_g" type="radio" name="radio" value="value4">
                        <label for="radio_g">Гут</label>
                    </div>
                    <div class="reting_form">
                        <img src="images/very good.png" alt="">
                        <div class="resylt_rating" id="result_v_g">
                            <span>0</span>
                        </div>
                        <input id="radio_vg" type="radio" name="radio" value="value5">
                        <label for="radio_vg">Найс</label>
                    </div>
                </div>
                <div class="submit_reset" id="submit_reset">
                    <div class="submit">
                         <input type="button" value="Готово" name="submit" id="submit" onclick="check()"> 
                     </div>
                     <div class="reset">
                          <input  type="button" value="Відмінити" name="reset" id="reset" onclick="escaped()">
                     </div>
                 </div>
                 <script src="js/reting.js"></script>
                <div class="work_3d" id="work_3d">
                    <p>Тут буде 3Д</p>
                </div>
            </div>
         </div>
        <div class="change_style" id="change_style">
            <input type="image" name="light_style"  id="chande_light_style" onclick="all_style()" src="images/moon.png">
            <input type="image" name="dark_style"  id="chande_dark_style" onclick="all_style()" src="images/sun.png">
        </div>
        <div class="contact_us" id="contact_us">
            <a href="contact_us.html"><input type="image" name="light_style"  id="contact_light_style" src="images/communicate.png"></a>
            <a href="contact_us.html"><input type="image" name="dark_style"  id="contact_dark_style" src="images/communicate_light.png"></a>
        </div>
     </div>
</div>
</body>
</html>
